<body>

    <div class="budget_box">
        <h2 style="text-align: center;">Budget</h2>
        <input type="number" id="budget_amount" placeholder="Enter Budget">
        <button onclick="submitBudget()">Set Budget</button>
    </div>

    <div class="expenditure">
        <div class="expense-container">
            <h2>Expenditure Details</h2>

            <div class="payment_date">
                <p>Payment Date:</p>
                <input type="date" id="pay_date">
            </div>

            <div class="descripton_cat">
                <p>Description:</p>
                <input type="text" id="ctg_desc" placeholder="Enter Description">
            </div>

            <div class="category_user">
                <p>Category:</p>
                <input type="text" id="category" placeholder="Enter Category">
            </div>

            <div class="amount_user">
                <p>Amount:</p>
                <input type="number" id="exp_amount" placeholder="Enter Amount">
            </div>
            <button class="submit_detail" onclick="submitDetail()">Set Expense</button>
        </div>

        <div class="dashboard">
            <ul>
                <li>Total Budget <p id="t_budget" class="dashb-detl"></p>
                </li>
                <li>Total Expense <p id="t_expense" class="dashb-detl"></p>
                </li>
                <li>Balance <p id="r_balance" class="dashb-detl"></p>
                </li>
            </ul>
        </div>
    </div>

    <h2>Expenditure List</h2>
    <table class="table" id="table">
        <thead>
            <tr>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
