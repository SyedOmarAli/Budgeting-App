<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting Application</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Budget</h1>
            <form>
                <input type="number" id="user-bgt" placeholder="Enter total budget">
                <button>Set Budget</button>
            </form>
        </div>
        <div class="row">
            <h1>Expenditure</h1>
            <form>
                <input type="text" id="ctg-desc" placeholder="Enter Category">
                <input type="number" id="ctg-amnt" placeholder="Enter Amount">
                <button>Set Expense</button>
            </form>
        </div>
        <div class="row">
            <h1>Expenditure List</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col" colspan="2">Categories</th>
                    <th scope="col">Amount</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Groceries</td>
                    <td>2000</td>
                  </tr>
                  <tr>
                    <td>Petrol</td>
                    <td>10000</td>
                  </tr>
                  <tr>
                    <td>Fees</td>
                    <td>15000</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    
</body>
</html>
