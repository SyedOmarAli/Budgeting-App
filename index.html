<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting Application</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Budget</h1>
            <form>
                <input type="number" id="user-bgt" placeholder="Enter total budget">
                <button>Set Budget</button>
            </form>
        </div>
        <div class="row">
            <h1>Expenditure</h1>
            <form>
                <input type="text" id="ctg-desc" placeholder="Enter Category">
                <input type="number" id="ctg-amnt" placeholder="Enter Amount">
                <button>Set Expense</button>
            </form>
        </div>
        <div class="row">
            <h1>Expenditure List</h1>
            <ul>
                <li>Categories
                    <ul>
                        <li>Petrol</li>
                        <li>Fees</li>
                        <li>Grocery</li>
                    </ul>
                </li>
                <li>Amount
                    <ul>
                        <li>2000</li>
                        <li>5000</li>
                        <li>10,000</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
